<html>
<head>
<link href="style.css" rel="stylesheet" />

</head>
<body class="tbh-body">
    <div class="desktop_message_block"><img src="./images/Andflix_TBH_Logo.png" class="desktop_logo"><div class="text-block-31">Open This Page From Your Phone</div></div>
    <div class="tbh_wrapper">
      <div class="tbh_logo_block"><img src="./images/Andflix_TBH_Logo.png" class="andflix_tbh_logo"></div>
      <div class="card_wrapper">
        <div class="profile_wrapper">
          <div class="profile_pic_wrapper">
            <div class="profile_pic_inner_wrapper">
              <div class="profile_pic"></div>
            </div>
          </div>
          <div class="profile_details_wrapper">
            <div class="profile_detail_inner_wrapper">
              <div class="profile_details">
                <div class="username">@userName</div>
                <div class="user_question">send me anonymous confessions</div>
              </div>
            </div>
          </div>
        </div>
        <div class="message_wrapper">
          <div class="message_inner_wrapper">
            <div class="message_container">
              <p class="follower_reply">send me anonymous messages...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="send_btn_block"><a href="#" class="send_msg_btn w-inline-block">
          <div class="send_btn_text_wrapper">
            <div class="send_text">SEND MESSAGE</div>
          </div>
        </a></div>
      <div class="download_button_block">
        <div class="download_button_cta_wrapper">
          <div class="finger_icon_wrapper"><img src="./images/Finger_Icon.png" width="20" height="20" class="finger_icon"></div>
          <div class="cta_text_wrapper">
            <h1 class="download_app_cta">Get Your Own Messages</h1>
          </div>
          <div class="finger_icon_wrapper"><img src="./images/Finger_Icon.png" width="20" height="20" class="finger_icon"></div>
        </div><a href="#" class="download_btn_wrapper w-inline-block">
          <div class="download_app_btn">
            <div class="download_btn_inner_wrapper">
              <div class="playstore_icon_wrapper"><img src="./images/Playstore_icon.png" class="image-52"></div>
              <div class="download_btn_wrapper">
                <div class="download_text">DOWNLOAD TBH APP</div>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
    <div class="segments-box">
      <div data-range="1-20" class="segment"><span></span></div>
      <div data-range="21-40" class="segment"><span></span></div>
      <div data-range="41-60" class="segment"><span></span></div>
      <div data-range="61-80" class="segment"><span></span></div>
      <div data-range="81-100" class="segment"><span></span></div>
    </div>
    </div>
  </body>
</html>
