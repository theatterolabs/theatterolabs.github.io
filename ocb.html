<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theatterolabs/theatterolabs.github.io@master/ocb.css">

</head>

<body>
  <!-- your content here... -->
  <script src="https://cdn.jsdelivr.net/gh/theatterolabs/theatterolabs.github.io@master/ocb.js"></script>
  <h1 id="points">+10</h1>
<div id="play">

  <img id="background" src="https://theatterolabs.github.io/play_bg.png">
  <button id="play_btn" class="play_btn" onclick="hidePlay()">Play</button>
  
  <h1 id="screen_record">Screen Record<br> Your Adventure</h1>
  
</div>
<!-- Countdown -->
<h1 id="three">3</h1>
<h1 id="two">2</h1>
<h1 id="one">1</h1>
<!-- End Countdown -->

<a-scene cursor="rayOrigin: mouse">
  <!-- Asset Management-->
  <a-assets>
    
      <video id="video" loop muted crossorigin="anonymous" webkit-playsinline src="https://theatterolabs.github.io/ski2x.mp4" autoplay>
      </video>
    <img id="coin" src="https://theatterolabs.github.io/Coin.png">

    
 </a-assets>
  
  <!-- Camera -->
  <a-camera>
    </a-camera>
 
  
    <a-image id="coin_r" src="#coin" width="30" height="30" random-delay1 animation1 > </a-image>
  
   <a-image id="coin_l" src="#coin" width="30" height="30" random-delay2 animation2 > </a-image>
  <!-- 360 Video -->
  <a-videosphere src="#video" rotation="0 -90 0" loop="false">
    </a-videosphere>
  
  
</a-scene> 

</body>
</html>
