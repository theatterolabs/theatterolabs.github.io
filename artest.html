<html class="a-html"><head>
        
        <title> AR Invitation </title>
        <meta name="viewport" content="width=device-width,height=device-height">
	<meta name="apple-mobile-web-app-capable" content="yes">
        <meta aframe-injected="" name="mobile-web-app-capable" content="yes"><meta aframe-injected="" name="theme-color" content="black"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
     
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.5/aframe/build/aframe-ar.js"></script>


        <script>
                       
            // Invitation Video Handler
            
            AFRAME.registerComponent('video-vidhandler', {
                init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#invitation");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });

            
        </script>
    </head>
    <body class="a-body" style="width: 894px; height: 480px; margin-left: 0px;">

        <a-scene id="scene" arjs="trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false" ar-template="" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="">
            
            <a-assets>

                
                <!-- Invitation  Video -->
                
                <video preload="none" id="invitation" response-type="arraybuffer" crossorigin="anonymous" webkit-playsinline="" playsinline="" controls="">
                    <source src="https://theatterolabs.github.io/modi.mp4">
                </video>

         

            </a-assets>
            
           
            
            <!-- Invitation Video Marker -->

            <a-marker id="marker1" type="pattern" url="https://itzzmeakhi.github.io/Invitation-AR/markers/invi-pattern-marker.patt" video-vidhandler="" material="" arjs-anchor="" arjs-hit-testing="">
                <!--<a-box position='0 0 0' material='color: red;'></a-box>-->
                <a-plane scale="4 2 1" position="0 0.1 0" rotation="-90 0 0" material="transparent:true;src:#invitation" controls="" geometry=""></a-plane>
                <!--<a-entity text="font: https://cdn.aframe.io/fonts/mozillavr.fnt; value: Fun Moments"></a-entity>-->
            </a-marker>

              
            
            
            <!-- Camera -->

            <a-entity camera=""></a-entity>

        <canvas class="a-canvas" data-aframe-canvas="true" width="1788" height="1452"></canvas><a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity></a-scene>


    

</body></html>
