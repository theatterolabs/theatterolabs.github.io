<html>
  <head>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/agusalex/arjs-alphachannel-video@master/styles.css" />
   <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
	  

        <script>
                       
            // Invitation Video Handler
            
            AFRAME.registerComponent('video-vidhandler', {
                init: function() {
		    console.log('video init entered');
                    this.toggle = false;
                    this.vid = document.querySelector("#invitation");
                    this.vid.pause();
                },
                tick: function() {
                    if (this.el.object3D.visible == true) {
                        if (!this.toggle) {
                            this.toggle = true;
                            this.vid.play();
                        }
                    } else {
                        this.toggle = false;
                        this.vid.pause();
                    }
                }
            });		
            
        </script>
  </head>
  <body>
        <a-scene id="scene" arjs='trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;' vr-mode-ui="enabled: false" >
	   <video preload="none" id="invitation" response-type="arraybuffer" loop="false" crossorigin webkit-playsinline playsinline controls>
                    <source  src="https://theatterolabs.github.io/modi.mp4">
                </video>

    <!-- Using the asset management system. -->
   
            <a-anchor id="marker1" type='barcode' value='0' video-vidhandler material arjs-anchor arjs-hit-testing>
           	<a-video id = "vid" rotation = "-90 0 0" scale="5.3 3 1" position="-1 5 0" src="#invitation">
      			<video scale= "1 1 1" src="#source"></video>
		</a-video>
    	</a-anchor>
	    
    <a-entity camera></a-entity>

    </a-scene>
  </body>
  
  <script>
	      
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
  </script>
</html>
