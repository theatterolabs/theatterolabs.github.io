<html>
  <head>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/agusalex/arjs-alphachannel-video@master/styles.css" />
   <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
	  

  </head>
  <body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>    
	<a-assets>
        	<video id="alpha" autoplay loop="true" src="https://theatterolabs.github.io/modi.mp4"></video>
	</a-assets>

    <!-- Using the asset management system. -->
   
	 <a-anchor type='barcode' value='5' smoothing='true'>
           	<a-video id = "vid" rotation = "-90 0 0" scale="5.3 3 1" position="-1 5 0" src="#alpha">
      			<video scale= "1 1 1" src="#source"></video>
		</a-video>
    	</a-anchor>
	    
    <a-entity camera></a-entity>

    </a-scene>
  </body>
  
  <script>
	      
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
  </script>
</html>
