<html>
  <head>
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/agusalex/arjs-alphachannel-video@master/styles.css" />
   <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/build/three.min.js"></script>
	  


  </head>
  <body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>    <a-assets>
        <video id="alpha" autoplay loop="true" src="https://theatterolabs.github.io/lakme.mp4"></video>
    </a-assets>

    <!-- Using the asset management system. -->
   
		<a-marker id='marker' type='barcode' value='5' listner>
           <a-video id = "vid" rotation = "-90 0 0" scale="9 7 1" position="0 .5 0"src="#alpha">
      <video scale= "1 1 1" src="#source"></video></a-video>
    </a-marker>
    <a-entity camera></a-entity>

    </a-scene>
  </body>
  
  <script>
	  
AFRAME.registerComponent("listener", {
  init: function() {
    this.target = document.querySelector('#vid'); // your video
    this.prevPosition = null; // initially there is no position or rotation
    this.prevRotation = null;
  },

  tick: function() {
    if (this.el.object3D.visible) {
      this.target.setAttribute('visible', 'true')

      if(!this.prevPosition && !this.prevRotation) { 
        // there are no values to lerp from - set the initial values
        this.target.setAttribute('position', this.el.getAttribute('position'))
        this.target.setAttribute('rotation', this.el.getAttribute('rotation'))
      } else {
        // use the previous values to get an approximation 
        this.target.object3D.position.lerp(this.prevPosition, 0.1)

        // this (below) may seem ugly, but the rotation is a euler, not a THREE.Vector3, 
        // so to use the lerp function i'm doing some probably unnecessary conversions
        let rot = this.target.object3D.rotation.toVector3().lerp(this.prevRotation, 0.1)
        this.target.object3D.rotation.setFromVector3(rot)
      }
      // update the values
      this.prevPosition = this.el.object3D.position
      this.prevRotation = this.el.object3D.rotation
    } else {
     // the marker dissapeared - reset the values
     this.target.setAttribute('visible', 'false')
     this.prevPosition = null;
     this.prevRotation = null;
   }
  }
})
	  
	  
    
    function play(id){
      var aVideoAsset = document.querySelector('#' + id);
      aVideoAsset.play().catch(function (error) {
        aVideoAsset.pause();
        hideOrShow("playButton");

      });
      aVideoAsset.setAttribute('loop', 'false');
      hideOrShow('playButton');
    }
    function hideOrShow(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
 
  </script>
</html>
